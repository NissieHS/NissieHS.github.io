<!doctype html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="./css/style.css">
		<link rel="manifest" href="manifest.json">
		<title>Hello, world!</title>
		<!-- アドレスバー等のブラウザのUIを非表示 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- ホーム画面に表示されるアプリ名 -->
		<meta name="apple-mobile-web-app-title" content="YuniMuseum.">
		<!-- ホーム画面に表示されるアプリアイコン -->
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	</head>
	<body>

		
		<header>
			<div class="container">
				<div class="header-left">
					<a href="#"><h1 class="site-logo">YuniMuseum.</h1></a>
				</div>
				<div class="header-right">
					<a href="#">ログイン</a>
				</div>
			</div>
		</header>
		<div class="top-wrapper">
			<div class="container">
				<div class="title">
					<h1>ゆにーミュージアム</h1>
					<p>個人の趣味サイトです。休日に３Dモデルを作成したり、FPSゲームをしたりしています。</p>
				</div>
			</div>
		</div>
		<div class="model-wrapper">
			<div class="container">
				<h1>Gallery</h1>
					<div class="row">
						<div class="model">
							<img src="./images/shuttlecock.png" alt="シャトルコックの３Dモデル">
							<h2>シャトルコック</h2>
							<p>大学1年生の梅雨頃に作ったシャトルコックの３Dモデル</p>
						</div>
						<div class="model">
							<img src="./images/bowlingAlley.png" alt="">
							<h2>よくあるボウリング場</h2>
							<p>大学2年生のGW頃に作ったボウリング場の３Dモデル</p>
						</div>
						<div class="model">
							<img src="./images/chocomonaca.png" alt="チョコモナカの３Dモデル">
							<h2>某国民的アイス</h2>
							<p>大学２年生の夏頃に作ったチョコモナカの３Dモデル</p>
						</div>
						<div class="model">
							<img src="./images/190e.png" alt="190e風スポーツカーの３Dモデル">
							<h2>190e風スポーツカー</h2>
							<p>大学２年生の春休み頃に作ったスポーツカーの３Dモデル</p>
						</div>
					</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
		<script>
			//<!-- service workerの登録関係 -->
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./service_worker.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			}
			</script>
	</body>
</html>
