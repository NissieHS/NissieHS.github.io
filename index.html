<!doctype html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" href="./css/style.css">
		<title>Hello, world!</title>
	</head>
	<body>

		
		<header>
			<div class="container">
				<div class="header-left">
					<a href="#"><h1 class="site-logo">YuniMuseum.</h1></a>
					
					<!-- <img src="https://yuki-nissie-hoshi.com/wp-content/uploads/2020/03/2019-04-15.png" alt="シャトルコックの３Dモデル"> -->
				</div>

				<div class="header-right">
					<a href="#">ログイン</a>
				</div>
			</div>
		</header>
		<div class="top-wrapper">
			<div class="container">
				<div class="title">
					<h1>ゆにーミュージアム</h1>
					<p>個人の趣味サイトです。休日に３Dモデルを作成したり、FPSゲームをしたりしています。</p>
				</div>
			</div>
		</div>
		<div class="model-wrapper">
			<div class="container">
				<h1>Gallery</h1>
					<div class="row">
						<div class="model col-6">
							<img src="./img/shuttlecock.png" alt="シャトルコックの３Dモデル">
							<h2>シャトルコック</h2>
							<p>大学1年生の梅雨頃に作ったシャトルコックの３Dモデル</p>
						</div>
						<div class="model col-6">
							<img src="./img/bowlingAlley.png" alt="">
							<h2>よくあるボウリング場</h2>
							<p>大学2年生のGW頃に作ったボウリング場の３Dモデル</p>
						</div>
						<div class="model col-6">
							<img src="./img/chocomonaca.png" alt="チョコモナカの３Dモデル">
							<h2>某国民的アイス</h2>
							<p>大学２年生の夏頃に作ったチョコモナカの３Dモデル</p>
						</div>
						<div class="model col-6">
							<img src="./img/190e.png" alt="190e風スポーツカーの３Dモデル">
							<h2>190e風スポーツカー</h2>
							<p>大学２年生の春休み頃に作ったスポーツカーの３Dモデル</p>
						</div>
					</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
